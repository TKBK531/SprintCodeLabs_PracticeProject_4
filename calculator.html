<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous" />
        <link rel="stylesheet" href="calculator.css">
</head>

<body>

        <div class="container-fluid box cal">

                <div class="row pt-2">
                        <div class="col-10">
                                <div class="row h-100">
                                        <div class="col p-0">
                                                <input type="text" id="screen"
                                                        class="h-100 w-100 fw-bold ps-5 pe-5 display-3 bg-white text-black"
                                                        disabled>
                                        </div>
                                </div>
                        </div>
                        <div class="col-2">
                                <button id="clear"
                                        class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                        onclick="handleClick(this)">C</button>
                        </div>
                </div>

                <div class="pt-2 pb-2">
                        <div class="row pt-2">
                                <div class="col-10 p-0">
                                        <div class="row">
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-1"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">1</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-2"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">2</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-3"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">3</button>
                                                </div>
                                        </div>
                                </div>
                                <div class="col-2">
                                        <div class="row">
                                                <div class="col">
                                                        <button id="division"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">/</button>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="row pt-2">
                                <div class="col-10 p-0">
                                        <div class="row">
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-4"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">4</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-5"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">5</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-6"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">6</button>
                                                </div>
                                        </div>
                                </div>
                                <div class="col-2">
                                        <div class="row">
                                                <div class="col">
                                                        <button id="multiplication"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">*</button>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="row pt-2">
                                <div class="col-10 p-0">
                                        <div class="row">
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-7"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">7</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-8"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">8</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-9"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">9</button>
                                                </div>
                                        </div>
                                </div>
                                <div class="col-2">
                                        <div class="row">
                                                <div class="col">
                                                        <button id="subtraction"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">-</button>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="row pt-2">
                                <div class="col-10 p-0">
                                        <div class="row">
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="num-0"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">0</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="decimal"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">.</button>
                                                </div>
                                                <div class="col-4 px-0 pe-2">
                                                        <button id="equal"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">=</button>
                                                </div>
                                        </div>
                                </div>
                                <div class="col-2">
                                        <div class="row">
                                                <div class="col">
                                                        <button id="addition"
                                                                class="w-100 h-100 display-6 rounded-1 custom-btn border-0 text-white fw-bold"
                                                                onclick="handleClick(this)">+</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

        <script src="calculator.js"></script>

</body>

</html>
